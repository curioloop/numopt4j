name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
          - os: macos-14
            platform: darwin-aarch64
          - os: windows-latest
            platform: windows-x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
      - name: Build native
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.platform }}
          path: |
            build/*.so
            build/*.dylib
            build/*.dll
            build/Release/*.dll

  release:
    needs: build-native
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - uses: actions/download-artifact@v4
        with:
          path: natives

      - name: Copy natives
        run: |
          find natives -name "*.so" -exec cp {} src/main/resources/native/linux-x86_64/ \;
          find natives -name "*.dylib" -exec cp {} src/main/resources/native/darwin-aarch64/ \;
          find natives -name "*.dll" -exec cp {} src/main/resources/native/windows-x86_64/ \;

      - name: Set version
        run: mvn versions:set -DnewVersion=${{ github.event.inputs.version }}

      - name: Publish to Maven Central
        run: |
          mvn -B deploy -Dgpg.skip=false \
            -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            -Dgpg.executable=gpg
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
